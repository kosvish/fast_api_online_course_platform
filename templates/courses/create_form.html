{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h2>Create a New Course</h2>
    <form action="{{ url_for('create_course_form') }}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="title">Course Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter course title" required>
        </div>


        <div class="form-group">
            <label for="description">Course Description</label>
            <textarea class="form-control" id="description" name="description" rows="4"
                      placeholder="Enter course description"></textarea>
        </div>


        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Enter course price"
                   step="0.01">
        </div>

        <div class="form-group">
            <label for="code_language">Programming Language</label>
            <select class="form-control" id="code_language" name="code_language" required>
                <option value="">Select a language</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Go">Go</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
            </select>
        </div>


        <div class="form-group">
            <label for="image">Course Image</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
        </div>


        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
</div>


{% endblock %}
